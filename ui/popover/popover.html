<!DOCTYPE HTML>
<html lang="en">
<head>
</head>
<body>

<ul style="margin:150px">
	<li><a id="elm" href="#">Popover based on elm</a></li>
	<li><a id="pos" href="#">Popover based on position</a></li>
</ul>


<script type='text/javascript' src='../../../steal/steal.js'></script>

<script type='text/javascript'>
	steal('popover', function(){

		var popover = Popover(document.body, { placement: "right" });

		$('#elm').bind('mouseover', function(){
			popover.element.trigger('show', ['Title', 'My Contents lies over the ocean', this])
		});
		
		$('#pos').bind('mouseover', function(ev){
			popover.show('Title', 'My Contents lies over the ocean', ev)
		});

	});
</script>

</body>
</html>
